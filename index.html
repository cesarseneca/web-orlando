<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            scroll-behavior: smooth;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            /* overflow: hidden; Deshabilitar desplazamiento global */
        }

        .map-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #f0f0f0; /* Color de fondo para evitar espacios blancos */
        }

        .map-wrapper {
            position: relative;
            width: 150%; /* Mismo ancho que background-image */
            height: auto;
        }

        .container {
            position: relative; /* Asegurar que los hotspots se posicionen relativos al contenedor */
            width: 100%;
            height: 100%;
            overflow: auto; /* Permitir desplazamiento dentro del contenedor */
            -webkit-overflow-scrolling: touch;
            touch-action: pan-x pan-y;
            cursor: grab; /* Cambiar cursor para indicar que se puede arrastrar */
            background: #f0f0f0;
        }

        .container:active {
            cursor: grabbing; /* Cambiar cursor al arrastrar */
        }

        .background-image {
            position: relative; /* Cambiar a relative para que los hotspots sigan el tama帽o del mapa */
            top: 0;
            left: 0;
            width: 150%; /* Reducir el zoom inicial en escritorio */
            height: auto; /* Mantener proporci贸n vertical */
            max-width: none;
            object-fit: cover; /* Ajustar para que no se corte */
            object-position: center;
            z-index: 1;
        }

        .hotspot {
            position: absolute; /* Cambiar a absolute para que est茅n encima de la imagen */
            transform-origin: center;
            background: url('pin.svg') no-repeat center center; /* Usar la imagen pin.svg como fondo */
            background-size: contain; /* Ajustar la imagen al tama帽o del contenedor */
            border: none; /* Sin bordes */
            width: clamp(30px, 5vw, 60px);  /* m铆nimo 30px, 5vw relativo, m谩ximo 60px */
            height: clamp(30px, 5vw, 60px);
            cursor: pointer; /* Cambiar cursor al pasar por encima */
            z-index: 2;
        }

        .hotspot:hover {
            transform: scale(1.2); /* Agrandar el tama帽o al pasar el mouse */
        }

        
        section {
            height: 100vh;
            display: none; /* Ocultar secciones por defecto */
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }

        section.active {
            display: flex; /* Mostrar secci贸n activa */
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px; /* Ancho de la flecha */
            height: 60px; /* Alto de la flecha */
            background: url('flecha.png') no-repeat center center; /* Usar la imagen de la flecha */
            background-size: contain; /* Ajustar la imagen al tama帽o del contenedor */
            border: none; /* Sin bordes */
            cursor: pointer; /* Cambiar el cursor a predeterminado */
            transition: none; /* Eliminar transiciones */
        }

        .image-container {
            position: relative;
            width: 150%; /* Mismo ancho que background-image */
            height: auto;
        }

        /*  Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .background-image {
                width: 370%; /* Ajustar tama帽o en m贸viles */
                min-height: 100%;
                object-fit: cover; /* Rellenar pantalla en m贸viles */
            }

            .map-container, .container {
                height: 100vh; /* Forzar altura completa en m贸viles */
                overflow: hidden; /* Evitar scroll vertical */
            }

            .container {
                position: fixed; /* Fijar el contenedor en m贸viles */
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .hotspot {
                width: 8vw; /* Ajustar tama帽o para pantallas peque帽as */
                height: 8vw;
            }
            
            .map-wrapper {
                width: 370%; /* Mismo ancho que background-image en m贸viles */
            }

            .image-container {
                width: 370%;
            }
        }

    </style>
</head>
<body>

    <script>
        const container = document.querySelector('.container');
        const backgroundImage = document.querySelector('.background-image');
        const hotspots = document.querySelectorAll('.hotspot');
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;

        function adjustHotspots() {
            const imageRect = backgroundImage.getBoundingClientRect();
            hotspots.forEach(hotspot => {
                const svgX = parseFloat(hotspot.dataset.svgX);
                const svgY = parseFloat(hotspot.dataset.svgY);
                // Calcular posici贸n relativa al tama帽o actual de la imagen
                hotspot.style.left = `${(svgX / 100) * imageRect.width}px`;
                hotspot.style.top = `${(svgY / 100) * imageRect.height}px`;
            });
        }

        adjustHotspots();
        // Evento para reajustar la posici贸n cuando se redimensione la ventana.
        window.addEventListener('resize', adjustHotspots);

        // Eventos para arrastrar con el rat贸n
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - container.offsetLeft + container.scrollLeft;
            startY = e.pageY - container.offsetTop + container.scrollTop;
            container.style.cursor = 'grabbing';
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft + container.scrollLeft;
            const y = e.pageY - container.offsetTop + container.scrollTop;
            const walkX = (x - startX);
            const walkY = (y - startY);
            container.scrollLeft = startX - e.pageX + container.offsetLeft;
            container.scrollTop = startY - e.pageY + container.offsetTop;
            requestAnimationFrame(adjustHotspots);
        });

        // Eventos t谩ctiles para dispositivos m贸viles
        container.addEventListener('touchstart', (e) => {
            isDragging = true;
            const touch = e.touches[0];
            startX = touch.pageX - container.offsetLeft;
            startY = touch.pageY - container.offsetTop;
            scrollLeft = container.scrollLeft;
            scrollTop = container.scrollTop;
        }, { passive: false });

        container.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const x = touch.pageX - container.offsetLeft;
            const y = touch.pageY - container.offsetTop;
            
            const deltaX = (startX - x) * 1.5;
            const deltaY = (startY - y) * 1.5;
            
            container.scrollLeft = scrollLeft + deltaX;
            container.scrollTop = scrollTop + deltaY;
            
            requestAnimationFrame(adjustHotspots);
        }, { passive: false });

        container.addEventListener('touchend', () => {
            isDragging = false;
        });

        container.addEventListener('touchcancel', () => {
            isDragging = false;
        });

        // Prevenir el zoom del navegador en dispositivos m贸viles
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Mostrar secci贸n al hacer clic en un hotspot
        const sections = document.querySelectorAll('section');

        hotspots.forEach((hotspot, index) => {
            hotspot.addEventListener('click', (e) => {
                e.preventDefault();
                sections.forEach(section => section.classList.remove('active')); // Ocultar todas las secciones
                sections[index].classList.add('active'); // Mostrar la secci贸n correspondiente
                container.style.display = 'none'; // Ocultar el mapa

                // Desplazar autom谩ticamente hacia la secci贸n activa
                sections[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        });

        // Volver al mapa al hacer clic en la flecha de regreso
        const backArrows = document.querySelectorAll('.back-arrow');
        backArrows.forEach(arrow => {
            arrow.addEventListener('click', (e) => {
                e.preventDefault();
                sections.forEach(section => section.classList.remove('active')); // Ocultar todas las secciones
                container.style.display = 'block'; // Mostrar el mapa

                // Desplazar autom谩ticamente hacia el mapa
                container.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        });
    </script>
